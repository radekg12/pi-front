<h2>Logowanie</h2>
<form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input [formControl]="username" matInput placeholder="Login">
    <mat-error *ngIf="username.hasError('required')">
      Wprowadź login
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input [formControl]="password" matInput placeholder="Hasło">
    <mat-error *ngIf="password.hasError('required')">
      Wprowadź login
    </mat-error>
  </mat-form-field>

  <div>
    <app-button [disabled]="loading" [type]="'submit'" class="right" message="Zaloguj"></app-button>
