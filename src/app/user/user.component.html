<mat-card>

  <div class="row col options">
    <mat-form-field class="left">
      <mat-select (selectionChange)="changePageSorting($event)" [value]="sortBy" placeholder="Sortuj wg">
        <mat-option *ngFor="let sort of sortByOptions" [value]="sort.value">
          {{sort.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="right">
      Widok:
      <div class="btn-group" id="view">
        <button (click)="switchToGridView()" mat-button mat-icon-button>
          <mat-icon>view_module</mat-icon>
        </button>
        <button (click)="switchToListView()" mat-button mat-icon-button>
          <mat-icon>view_list</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <div id="products" fxLayout="row wrap" fxFlexAlign="space-between">
    <app-product-card *ngFor="let user of users; trackBy:identify"
                      [class.list-view]="!gridViewIsActive"
                      [fxFlex]="25"
                      [fxFlex.md]="33.3"
                      [fxFlex.lt-md]="50"
                      [id]="user.id"
                      title={{user.firstName}}
                      description={{user.email}}
                      [price]="user.id"
                      imageSrc="https://stat-m2.ms-online.pl/media/cache/gallery/rc/cfcrh0yi/images/20/20716176/microsoft-surface-laptop-platinum-2.jpg"
                      [listView]="!gridViewIsActive">
    </app-product-card>
  </div>


  <div>
    <mat-paginator #paginator
                   [length]="totalElements"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="pageSizeOptions"
                   [pageIndex]="currentPage"
                   (page)="pageEvent = changePage($event)">

    </mat-paginator>
  </div>
</mat-card>
