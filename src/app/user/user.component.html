  <!--<div class="col-md-6">-->
  <div class="row">
    <h2>User Details</h2>

    <table class="table table-striped">
      <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td class="hidden">{{user.id}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteUser(user)">Delete User</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div fxLayoutGap="10px" id="xx" class="row justify-content-start">
    <mat-card *ngFor="let user of users" class="example-card col-6 col-md-3">
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <h4>{{user.firstName}}</h4>
        <span class="right">{{user.id}} z≈Ç</span>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>BUY</button>
        <button mat-button>ADD TO WISHLIST</button>
        <button mat-icon-button color="warn">
          <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="row">

    <div class="col">
      <mat-form-field>
        <mat-select [(value)]="pageSize">
          <mat-option *ngFor="let option of pageSizeOptions" value="option">{{option}} items per page</mat-option>
        </mat-select>
      </mat-form-field>

      <ngb-pagination class="d-flex justify-content-end" [collectionSize]="totalElements" [(page)]="currentPage"
                      [pageSize]="pageSize" [maxSize]="6" (pageChange)="changePage()"></ngb-pagination>
    </div>

  </div>


  <div class="row">
    <mat-paginator [length]="totalElements"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="pageSizeOptions"
                   [pageIndex]="currentPage"
                   (page)="pageEvent = $event">

    </mat-paginator>
  </div>
