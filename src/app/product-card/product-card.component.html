<div class="my-card" [class.card_list]="listView">
  <a [routerLink]="['/users', id]" class="card__image">
    <img
      (click)="goToDetail()" src={{imageSrc}}>
  </a>
  <div class="card__details">
    <a (click)="goToDetail()" [routerLink]="['/users', id]" class="card__details__title">{{title}}</a>
    <div class="card__details__description">{{description}}</div>
    <div class="card__details__price">{{price | number: '1.2-2'}} z≈Ç</div>
  </div>
</div>
